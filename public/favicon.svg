<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean linear gradient for blocks -->
    <linearGradient id="blockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <!-- Drop shadow for the play element -->
    <filter id="playShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Random Masonry Grid (Free standing) -->
  <g transform="translate(0, 16)">
    <!-- Column 1 -->
    <rect x="50" y="30" width="120" height="150" rx="12" fill="url(#blockGrad)" opacity="0.5"/>
    <rect x="50" y="190" width="120" height="100" rx="12" fill="url(#blockGrad)" opacity="0.3"/>
    <rect x="50" y="300" width="120" height="150" rx="12" fill="url(#blockGrad)" opacity="0.6"/>

    <!-- Column 2 (Center) -->
    <rect x="180" y="0" width="145" height="130" rx="12" fill="url(#blockGrad)" opacity="0.4"/>
    <!-- Central Hero Block -->
    <rect x="180" y="140" width="145" height="210" rx="16" fill="url(#blockGrad)" opacity="1.0"/>
    <rect x="180" y="360" width="145" height="120" rx="12" fill="url(#blockGrad)" opacity="0.4"/>

    <!-- Column 3 -->
    <rect x="335" y="50" width="120" height="190" rx="12" fill="url(#blockGrad)" opacity="0.6"/>
    <rect x="335" y="250" width="120" height="110" rx="12" fill="url(#blockGrad)" opacity="0.3"/>
    <rect x="335" y="370" width="120" height="90" rx="12" fill="url(#blockGrad)" opacity="0.5"/>
  </g>

  <!-- Centered Play Button Composition -->
  <g filter="url(#playShadow)">
    <!-- Non-filled Circle Ring (Extra Large) -->
    <circle cx="256" cy="256" r="246" stroke="#F59E0B" stroke-width="16" fill="none"/>
    
    <!-- Play Triangle (Extra Large) -->
    <path d="M156 96 L396 256 L156 416 Z" fill="#F59E0B"/>
  </g>
  
</svg>
