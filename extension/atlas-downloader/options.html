<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atlas Downloader Settings</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        margin: 0;
        padding: 24px 20px 40px;
        background: #0f172a;
        color: #e2e8f0;
        overflow-x: hidden;
      }

      .page {
        max-width: 780px;
        margin: 0 auto;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 18px;
      }

      .logo {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(11, 18, 32, 0.7);
        display: grid;
        place-items: center;
        flex: 0 0 auto;
      }

      .logo img {
        width: 20px;
        height: 20px;
        display: block;
      }

      h1 {
        font-size: 18px;
        margin: 0;
        line-height: 1.2;
      }

      .sub {
        margin: 3px 0 0;
        font-size: 12px;
        color: #94a3b8;
      }

      .card {
        border: 1px solid rgba(148, 163, 184, 0.22);
        background: rgba(11, 18, 32, 0.7);
        border-radius: 14px;
        padding: 16px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 14px;
      }

      label {
        display: block;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: 6px;
        color: #94a3b8;
      }

      .input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #334155;
        background: #0b1220;
        color: #e2e8f0;
        font-size: 14px;
      }

      .input-row {
        display: flex;
        gap: 10px;
        align-items: center;
        min-width: 0;
      }

      .input-row .input {
        flex: 1 1 auto;
        min-width: 0;
      }

      .icon-btn {
        flex: 0 0 auto;
        width: 40px;
        height: 40px;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(30, 41, 59, 0.55);
        color: #e2e8f0;
        display: grid;
        place-items: center;
        cursor: pointer;
      }

      .icon-btn svg {
        width: 18px;
        height: 18px;
        fill: none;
        stroke: currentColor;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .btn-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        margin-top: 14px;
      }

      .btn {
        padding: 10px 14px;
        border: none;
        border-radius: 10px;
        background: #38bdf8;
        color: #0f172a;
        font-weight: 700;
        cursor: pointer;
      }

      .btn.secondary {
        background: rgba(30, 41, 59, 0.55);
        color: #e2e8f0;
        border: 1px solid rgba(148, 163, 184, 0.25);
      }

      .hint {
        margin-top: 8px;
        font-size: 12px;
        color: #94a3b8;
      }

      .status {
        font-size: 13px;
        color: #a7f3d0;
        min-height: 16px;
      }

      .domains {
        display: grid;
        gap: 10px;
      }

      .domains-list {
        list-style: none;
        padding: 0;
        margin: 0;
        border: 1px solid rgba(148, 163, 184, 0.18);
        border-radius: 12px;
        overflow: hidden;
        background: rgba(2, 6, 23, 0.25);
      }

      .domains-list li {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border-top: 1px solid rgba(148, 163, 184, 0.12);
      }

      .domains-list li:first-child {
        border-top: none;
      }

      .domain-value {
        flex: 1 1 auto;
        min-width: 0;
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono",
          monospace;
        font-size: 13px;
        color: #e2e8f0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .domain-empty {
        padding: 12px;
        color: #94a3b8;
        font-size: 12px;
      }

      .domain-actions {
        display: flex;
        gap: 8px;
        flex: 0 0 auto;
      }

      .domain-actions button {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.22);
        background: rgba(30, 41, 59, 0.55);
        color: #e2e8f0;
        cursor: pointer;
        display: grid;
        place-items: center;
      }

      .domain-actions button svg {
        width: 16px;
        height: 16px;
        fill: none;
        stroke: currentColor;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="logo">
          <img src="icon.svg" alt="" />
        </div>
        <div>
          <h1>Atlas Downloader</h1>
          <p class="sub">Configure where downloads are sent and which sites are ignored.</p>
        </div>
      </div>

      <div class="card">
        <div class="grid">
          <div>
            <label for="atlasBaseUrl">Atlas base URL</label>
            <input id="atlasBaseUrl" class="input" type="text" placeholder="https://atlas.test" />
          </div>

          <div>
            <label for="atlasToken">Extension token</label>
            <div class="input-row">
              <input id="atlasToken" class="input" type="password" placeholder="ATLAS_EXTENSION_TOKEN" />
              <button id="toggleTokenVisibility" class="icon-btn" type="button" aria-label="Toggle token visibility" title="Toggle visibility">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                  <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"></path>
                </svg>
              </button>
            </div>
            <div class="hint">This must match <strong>ATLAS_EXTENSION_TOKEN</strong> in your Atlas <strong>.env</strong>.</div>
          </div>

          <div class="domains">
            <label for="addDomain">Excluded domains</label>
            <div class="input-row">
              <input id="addDomain" class="input" type="text" placeholder="example.com (subdomains match automatically)" />
              <button id="addDomainButton" class="icon-btn" type="button" aria-label="Add domain" title="Add domain">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M12 5v14"></path>
                  <path d="M5 12h14"></path>
                </svg>
              </button>
            </div>
            <ul id="domainsList" class="domains-list"></ul>
            <div class="hint">Tip: paste a comma/newline-separated list into the add box and click +.</div>
          </div>
        </div>

        <div class="btn-row">
          <button id="save" class="btn" type="button">Save settings</button>
          <span id="status" class="status"></span>
        </div>
      </div>

      <script src="options.js"></script>
    </div>
  </body>
</html>
