services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - atlas_storage:/data/atlas
    environment:
      ATLAS_STORAGE: /data/atlas
    depends_on:
      - db
      - redis
      - typesense

  web:
    image: nginx:1.27-alpine
    ports:
      - "6363:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - atlas_storage:/data/atlas
    environment:
      ATLAS_STORAGE: /data/atlas
    command: php artisan horizon
    depends_on:
      - app
      - redis

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - atlas_storage:/data/atlas
    environment:
      ATLAS_STORAGE: /data/atlas
    command: php artisan schedule:work
    depends_on:
      - app

  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - atlas_storage:/data/atlas
    environment:
      ATLAS_STORAGE: /data/atlas
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    ports:
      - "6364:8080"
    depends_on:
      - app


  db:
    image: mariadb:11.4
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -uroot -patlas > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 20
    environment:
      MYSQL_DATABASE: atlas
      MYSQL_USER: atlas
      MYSQL_PASSWORD: atlas
      MYSQL_ROOT_PASSWORD: atlas
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  typesense:
    image: typesense/typesense:0.25.2
    environment:
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_API_KEY: typesense
    volumes:
      - typesense_data:/data
    ports:
      - "8108:8108"

volumes:
  atlas_storage:
  db_data:
  redis_data:
  typesense_data:
